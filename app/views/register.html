<div class="auth-page">
  <div class="auth-card">
    <h1>Crie sua Conta</h1>
    <p>É rápido e fácil. Vamos começar!</p>
    <form name="registerForm" ng-submit="criarCadastro()" novalidate>
      <div class="input-group">
          <label for="name">Nome Completo</label>
          <input type="text" id="name" name="name" placeholder="Digite seu nome" ng-model="info.name" required>
      </div>
      <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com" ng-model="info.email" required>
      </div>
      <div class="input-group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" placeholder="Crie uma senha forte" ng-model="info.password" required>
      </div>
      <div class="input-group">
          <label for="confirm-password">Confirmação de Senha</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" ng-model="info.senhaConfirmar" required>
      </div>
      <button type="submit" class="btn-auth">Registrar</button>
    </form>
    <div class="auth-footer">
      <p>Já tem uma conta? <a ui-sref="login">Faça login</a></p>
    </div>
  </div>
</div>
