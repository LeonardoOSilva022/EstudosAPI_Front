<!-- Este é o layout principal compartilhado entre as páginas -->
<div class="app-layout">
    <!-- Sidebar (Menu Lateral) -->
    <aside class="sidebar">
        <h2>Majestic</h2>
        <nav>
            <ul>
                <li><a ui-sref="app.home" ui-sref-active="active"><i class="fas fa-home"></i> Home</a></li>
                <li><a ui-sref="app.gerenciar" ui-sref-active="active"><i class="fas fa-users-cog"></i> Gerenciar</a></li>
                <li><a href="#"><i class="fas fa-box-open"></i> Produtos</a></li>
                <li><a href="#"><i class="fas fa-tags"></i> Categorias</a></li>
                <li><a href="#"><i class="fas fa-info-circle"></i> Sobre Nós</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Container do Conteúdo Principal com Header -->
    <div class="main-container">
        <header>
            <div class="header-actions">
                <div class="user-info">
                    <!-- O objeto 'usuario' vem do 'controller' pai -->
                    <span>Olá, <strong>{{usuario.name}}</strong></span>
                </div>
                <button class="btn btn-danger" ui-sref="deslogar">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </button>
            </div>
        </header>
        
        <!-- O conteúdo de 'home.html' ou 'gerenciarUsuarios.html' será injetado aqui-->
        <div ui-view></div>
    </div>
</div>
